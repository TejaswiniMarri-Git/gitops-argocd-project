apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev

resources:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: dev

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: sample-app
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
        value: "dev"
    target:
      kind: Deployment
      name: sample-app
